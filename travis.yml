language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: nosetests

env:
  - DJANGO_VERSION=1.6
  - DB=mysql

install:
  - pip install -q Django==$DJANGO_VERSION
  - python setup.py -q install

services:
  - memcached

